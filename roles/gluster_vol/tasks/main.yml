---
# HOW TO USE
# step1. add gluster_vol into dependencies list in your_role/meta/main.yml:
#  'your_role/meta/main.yml' example:
#    ---
#    dependencies:
#      - { role: gluster_vol }
#
# step2. create var under your_role/default/main.yml, key name is "gluster_volume_name"
#
- set_fact:
    brick_path: "/data/brick/"

- name: Create mount folder and brick
  file: "path={{ brick_path + item[0] }} state=directory mode=0775"
  delegate_to: "{{ item[1] }}"
  run_once: yes
  with_nested:
    - "{{ gluster_volume_name }}"
    - "{{ groups.glusters }}"
  when: gluster_volume_name is defined and groups.glusters is defined

- name: Check gluster volume '{{ gluster_volume_name }}'
  command: gluster volume info
  register: vol_info
  become: yes
  run_once: yes
  changed_when: false
  delegate_to: "{{ groups.glusters[0] }}"
  when: gluster_volume_name is defined and groups.glusters is defined

- name: Create Gluster volume
  gluster_volume:
    state: present
    name: "{{ item }}"
    brick: "{{ brick_path + item }}"
    replicas: 2
    cluster: "{{ groups.glusters | join(',') }}"
    force: yes
  run_once: yes
  become: yes
  delegate_to: "{{ groups.glusters[0] }}"
  when: item is defined and vol_info.stdout.find("{{ item }}") == -1
  with_items:
    - "{{ gluster_volume_name }}"

