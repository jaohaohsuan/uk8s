# - apt_repository: repo="deb https://apt.dockerproject.org/repo ubuntu-trusty main"
#   name: add docker repository entry

- apt: name=lxc-docker purge=yes state=absent 
  name: purge the old repo if it exists

- apt: name=docker.io state=present update_cache=yes cache_valid_time=43200
  name: install docker.io

- copy: src=flannel.conf dest=/etc/systemd/system/docker.service.d/flannel.conf mode=0644
  name: add flannel.conf drop-ins 