- include: "cgroup-enable.yml"
  name: enable cgroup

- shell: echo `uname -r`
  register: kernel
  changed_when: false
  name: gather kernel

- debug: msg="kernel {{kernel.stdout}}"
  name: kernel

- apt: name={{item}} state=present update_cache=yes cache_valid_time=43200
  with_items:
    - "apt-transport-https"
    - "ca-certificates"
    - "bridge-utils"
    - "linux-image-extra-{{kernel.stdout}}"
    - "apparmor"
  name: install packages

# - apt_key:
